<form class="form padding" role="form">
  <div class="form-group col-sm-3">
    <label class="sr-only" for="exampleInputEmail2">År</label>
    <select class="form-control">
      <option>Välj år</option>
      <option>2014</option>
      <option>2013</option>
      <option>2012</option>
      <option>2011</option>
      <option>2010</option>
    </select>
  </div>

  <div class="form-group col-sm-3">
    <label class="sr-only" for="exampleInputEmail2">Land</label>
    <select class="form-control">
      <option>Välj land</option>
      {% for item in site.data.lander %}
        <option>{{item.title}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group col-sm-3">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <select class="form-control">
      <option>Välj medicinsk fråga</option>
      {% for item in site.data.sjukdomar %}
        <option>{{item}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group col-sm-3">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <select class="form-control">
      <option>Välj humanitär fråga</option>
      <option>Glömda kriser</option>
      <option>Glömda kriser</option>
      <option>Glömda kriser</option>
      <option>Glömda kriser</option>
    </select>
  </div>
</form>
