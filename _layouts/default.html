<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex, nofollow">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
  {% endif %}
  <meta name="author" content="{{ site.author }}">

  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/css/style.css" type="text/css" />
  <link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/css/bootstrap.css" type="text/css" />
  <!--<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/assets/css/bootswatch.css" type="text/css" />-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body id="top" class="preview" data-spy="scroll" data-target=".subnav" data-offset="80">

  {{ content }}

  <!-- JavaScript plugins (requires jQuery) -->
  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

  <!-- Bootswatch -->
  <script src="{{ site.baseurl }}/assets/js/bootswatch.js"></script>

  <script>


  </script>

</body>
</html>
